<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.0.8 (451398)"/><meta name="keywords" content="面试技术"/><meta name="created" content="2015-11-10 10:39:36 +0000"/><meta name="updated" content="2015-11-10 10:39:36 +0000"/><title>面试技术19: ANR</title></head><body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"><div align="left" style="font-size: 19px;"><font color="#010101" face="Verdana"><b>1. 理解:</b></font></div><div align="left"><font color="#010101" face="Verdana">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Application Not Responding(应用没有响应) </font></div><div align="left"><hr/></div><div align="left" style="font-size: 19px;"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><b>2. 本质原因:&nbsp;&nbsp;</b></span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;程序在UI线程中对用户的操作响应执行的时间过长 </span></div><div align="left"><hr/></div><div align="left" style="font-size: 19px;"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><b>3. 具体原因分类:</b></span></div><div align="left"><font color="#010101" face="Verdana">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </font><span style="color: rgb(1, 1, 1); font-family: Verdana;">按键或触摸事件在特定时间内无响应(大概5S在上)</span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="color: rgb(1, 1, 1); font-family: Verdana;">BroadcastReceiver在特定时间内无法处理完成(大概10S以上)</span></div><div align="left"><font color="#010101" face="Verdana">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </font><span style="color: rgb(1, 1, 1); font-family: Verdana;">Service在特定的时间内无法处理完成(大概20S以上)</span></div><div align="left"><div align="left"><hr/></div><div align="left" style="font-size: 19px;"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><b>4. 解决</b></span></div><div align="left"><font color="#010101" face="Verdana">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </font><span style="color: rgb(1, 1, 1); font-family: Verdana;">不要在UI线程中做长时间的事</span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="color: rgb(1, 1, 1); font-family: Verdana;">耗时的操作放入单独的线程中处理</span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="color: rgb(1, 1, 1); font-family: Verdana;">服务和广播接收器的生命周期回调方法都是UI线程中执行</span></div><div align="left"><hr/></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><br/></span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><br/></span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><br/></span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><br/></span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><br/></span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><br/></span></div><div align="left"><span style="color: rgb(1, 1, 1); font-family: Verdana;"><br/></span></div></div></body></html>
