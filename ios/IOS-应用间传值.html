<div><span style="font-size: 18px;">1、点击项目-&gt;TARGETS-&gt;info-&gt;URL Types。</span></div>
<div><span style="font-size: 18px;"><br/></span></div>
<div><span style="font-size: 18px;">2、如图：</span></div>

<div><span style="font-size: 18px;">     解释：</span></div>
<div><span style="font-size: 18px;">     1、identifier：唯一标识，</span><span style="font-size: 18px;">就是Bundle ID。</span></div>
<div><span style="font-size: 18px;">     2、URL Scheme：自定义的Sheme名称。</span></div>
<div><span style="font-size: 18px;">     3、Role：Viewer（只读模式）。</span></div>
<div><span style="font-size: 18px;"><br/></span></div>
