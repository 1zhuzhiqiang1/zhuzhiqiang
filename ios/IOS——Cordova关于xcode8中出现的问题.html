<div>1、出现错误，这个问题是xcode8出现的，在xcode7中没有这个问题。</div>
<div><img src="IOS%E2%80%94%E2%80%94Cordova%E5%85%B3%E4%BA%8Excode8%E4%B8%AD%E5%87%BA%E7%8E%B0%E7%9A%84%E9%97%AE%E9%A2%98.resources/BAA8FF42-D31A-44DC-9FBD-C1D9BD9162BD.png" height="610" width="1212"/></div>
<div>2、这个问题比较奇葩，第一次加载出来的时候，没有deiceready的响应，手机页面是空白，当我按手机home键之后，后台运行的时候就可以了，再次打开app的时候就有页面了。</div>
<div>3、目前还没有解决的方案，只能不使用xcode8。</div>
